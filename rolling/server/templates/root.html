<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>TODO TITLE</title>
    <style>
        html,
        body,
        canvas {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background: black;
            z-index: 0;
        }
    </style>
</head>

<body>
    <canvas id="glcanvas" tabindex='1'></canvas>
    <script src="/static/mq_js_bundle.js"></script>
    <script type="module">
        import init, { set_wasm } from "/static/engine.js";
        async function run() {
            let wbg = await init();
            miniquad_add_plugin({
                register_plugin: (a) => (a.wbg = wbg),
                on_init: () => set_wasm(wasm_exports),
                version: "0.0.1",
                name: "wbg",
            });
            load("/static/engine.wasm");
        }
        run();
    </script>
</body>

</html>
