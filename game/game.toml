name = "Mélanges/Productions"
class = "MIX"
actions = ["MIX_RESOURCES", "TRANSFORM_STUFF_TO_RESOURCES", "TRANSFORM_RESOURCES_TO_RESOURCES"]
description = "Les actions ci-dessous dépendent des objets et ressources que vous possèdez dans votre inventaire."

