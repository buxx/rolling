[[main_actions]]
name = "Chercher/Chasser"
class = "SEARCH"
actions = ["SEARCH_FOOD", "SEARCH_MATERIAL"]
description = "Ces actions seront effectué à travers la zone entière. Leurs succèes dépend de la faune, de la flore, etc. ainsi que du renouvellement naturel de ceux-ci."

